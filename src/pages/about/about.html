<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="اسحب للتحديث" refreshingSpinner="circles" refreshingText="جاري التحميل...">
    </ion-refresher-content>
  </ion-refresher>
  <br>
  <h1 text-center class="top-text">{{ title }}</h1>

  <br>
  <br>


  <ion-list *ngFor='let item of items | async'>
    <ion-item class="thumb">
      <ion-thumbnail item-start>
        <img class="img-doc" src="assets/imgs/doctor.png">
      </ion-thumbnail>

      <p>{{item.name}}</p>
       <p class="title">{{item.address}} / {{item.addr_Building}}</p>
      <button ion-button outline item-end (click)="GotoProfil(
                                                                item.latitude,
                                                                item.longitude,
                                                                item.info,
                                                                item.name,
                                                                item.specialty_01,
                                                                item.specialty_02,
                                                                item.wkp_Type,
                                                                item.wkp_Usual_Name,
                                                                item.address,
                                                                item.addr_Building,
                                                                item.mobile_Number,
                                                                item.phone_Number,
                                                                item.fax_Number,
                                                                item.email,
                                                                item.sex
                                                            )">تفاصيل</button>
    </ion-item>
  </ion-list>


</ion-content>
