<ion-content padding >
     <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="اسحب للتحديث"
          refreshingSpinner="circles"
          refreshingText="جاري التحميل...">
        </ion-refresher-content>
      </ion-refresher> 
    <br>
    <h1 text-center class="top-text">{{ title }}</h1>
   
    <br><br>
      

          <ion-list *ngFor='let item of myObject'>
            <ion-item class="thumb">
              <ion-thumbnail item-start>
                <img class="img-doc" src="assets/imgs/doctor.png">
              </ion-thumbnail>
              <p class="title">{{item[1]['name']}}</p>
              <p>{{item[1]['specialty_01']}}</p>
              <button ion-button outline  item-end (click)="GotoProfil(item[1]['info'],item[1]['longitude'])">تفاصيل</button>
            </ion-item>
          </ion-list>
    

</ion-content>
