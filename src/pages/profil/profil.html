<ion-content>
  <br>
  <ion-row justify-content-center align-items-center>
    <ion-card class="img-profil">
      <img *ngIf="sex=='M'" src="assets/imgs/doctor-male.png" />
      <img *ngIf="sex=='F'" src="assets/imgs/doctor-female.png" />
    </ion-card>
  </ion-row>
  <ion-row justify-content-center align-items-center>
    <ion-card class="thumb">
      <ion-card-content>
        <ion-item-divider class="name" color="">{{ name }}</ion-item-divider>
        <ion-item-group>
          <ion-item-divider text-center color="light">الإختصاص</ion-item-divider>
          <ion-item text-center *ngIf="specialty_01.length >0">{{specialty_01}}</ion-item>
          <ion-item text-center *ngIf="specialty_02.length >0">{{specialty_02}}</ion-item>
          <ion-item-divider text-center color="light">العمل</ion-item-divider>
          <ion-item *ngIf="wkp_Type.length >0">يعمل في : {{wkp_Type}}</ion-item>
          <ion-item *ngIf="wkp_Usual_Name.length >0">تابع لـ : {{wkp_Usual_Name}}</ion-item>
          <ion-item-divider text-center color="light">التواصل مع الطبيب</ion-item-divider>
          <ion-list padding-top>
            <ion-item-sliding *ngIf="mobile_Number.length >0">
              <ion-item>
                <ion-avatar item-start>
                  <img src="assets/imgs/call.png">
                </ion-avatar>
                <h2>الهاتف : {{mobile_Number}}</h2>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="secondary">
                  <ion-icon name="call"></ion-icon>
                  مكالمة
                </button>
                <button ion-button color="primary">
                  <ion-icon name="text"></ion-icon>
                  رسالة
                </button>
              </ion-item-options>
              <ion-item-options side="left">
                <button ion-button color="primary">
                  <ion-icon name="md-share"></ion-icon>
                  مشاركة
                </button>
              </ion-item-options>
            </ion-item-sliding>
            <ion-item-sliding *ngIf="phone_Number.length >0">
              <ion-item>
                <ion-avatar item-start>
                  <img src="assets/imgs/call.png">
                </ion-avatar>
                <h2>الهاتف : {{phone_Number}}</h2>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="secondary">
                  <ion-icon name="call"></ion-icon>
                  مكالمة
                </button>
                <button ion-button color="primary">
                  <ion-icon name="text"></ion-icon>
                  رسالة
                </button>
              </ion-item-options>
              <ion-item-options side="left">
                <button ion-button color="primary">
                  <ion-icon name="md-share"></ion-icon>
                  مشاركة
                </button>
              </ion-item-options>
            </ion-item-sliding>
            <ion-item-sliding *ngIf="fax_Number.length >0">
              <ion-item>
                <ion-avatar item-start>
                  <img src="assets/imgs/fax.png">
                </ion-avatar>
                <h2>الفاكس : {{fax_Number}}</h2>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="secondary">
                  <ion-icon name="call"></ion-icon>
                  مكالمة
                </button>
              </ion-item-options>
              <ion-item-options side="left">
                <button ion-button color="primary">
                  <ion-icon name="md-share"></ion-icon>
                  مشاركة
                </button>
              </ion-item-options>
            </ion-item-sliding>

            <ion-item-sliding *ngIf="address.length >0">
              <ion-item>
                <ion-avatar item-start>
                  <img src="assets/imgs/map.png">
                </ion-avatar>
                <h2>العنوان : {{ address }}/{{addr_Building}}</h2>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="light">
                  <ion-icon name="ios-navigate"></ion-icon>
                  إذهب إلى
                </button>
              </ion-item-options>
              <ion-item-options side="left">
                <button ion-button color="primary">
                  <ion-icon name="md-share"></ion-icon>
                  مشاركة
                </button>
              </ion-item-options>
            </ion-item-sliding>

            <ion-item-sliding *ngIf="fax_Number.email >0">
              <ion-item>
                <ion-avatar item-start>
                  <img src="assets/imgs/email.png">
                </ion-avatar>
                <h2>{{email}}</h2>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="light">
                  <ion-icon name="md-mail"></ion-icon>
                  مراسلة
                </button>
              </ion-item-options>
              <ion-item-options side="left">
                <button ion-button color="primary">
                  <ion-icon name="md-share"></ion-icon>
                  مشاركة
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-item-group>
      </ion-card-content>
    </ion-card>
  </ion-row>

</ion-content>
